<body>
    <header>
        <h1>Course Enrollment Portal</h1>
        <nav>

                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="signup-form">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Group 1 Project. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // This is where you would send the data to the backend.
            const apiUrl = 'https://your-backend-api.com/signup';

            console.log('Sending signup request to:', apiUrl);
            console.log('Full Name:', fullName);
            console.log('Email:', email);

            // Simulate a server response
            alert('Signup attempt sent. Check the console for details.');

            /*

            })

            .catch((error) => {

    </script>
</body>
</html>
