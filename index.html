<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4a76f1;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        ul.courses {
            list-style: none;
            padding: 0;
        }
        ul.courses li {
            padding: 15px;
            margin-bottom: 10px;
            background: #eef2ff;
            border-radius: 6px;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #4a76f1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #365edc;
        }
    </style>
</head>

<body>

<header>
    <h1>Course Enrollment Portal</h1>
</header>

<div class="container">

    <!-- Course List -->
    <section id="course-list">
        <h2>Available Courses</h2>
        <ul class="courses">
            <li>
                <strong>Web Development Basics</strong><br>
                Duration: 6 Weeks<br>
                Instructor: Jane Smith
            </li>
            <li>
                <strong>Python Programming</strong><br>
                Duration: 8 Weeks<br>
                Instructor: John Doe
            </li>
            <li>
                <strong>Data Science Fundamentals</strong><br>
                Duration: 10 Weeks<br>
                Instructor: Mary Johnson
            </li>
        </ul>
    </section>

    <!-- Enrollment Form -->
    <section id="enroll">
        <h2>Enroll Now</h2>
        <form action="/submit-enrollment" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">--Choose a Course--</option>
                <option value="web-dev">Web Development Basics</option>
                <option value="python">Python Programming</option>
                <option value="data-science">Data Science Fundamentals</option>
            </select>

            <button type="submit">Enroll</button>
        </form>
    </section>

</div>

</body>
</html>
